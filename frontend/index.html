<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #00796b;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Form Container */
    .container {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 24px;
      color: #00796b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      display: block;
      color: #00796b;
    }

    input[type="file"], input[type="email"] {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="file"]:hover, input[type="email"]:hover,
    input[type="file"]:focus, input[type="email"]:focus {
      border-color: #00796b;
      box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
    }

    /* Upload Button */
    button {
      background: #00796b;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background: #004d40;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    /* Upload History */
    .history-container {
      margin-top: 20px;
      text-align: left;
    }

    .history-title {
      font-size: 18px;
      font-weight: bold;
      color: #00796b;
      margin-bottom: 10px;
    }

    .history-list {
      list-style-type: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      background: #f9f9f9;
    }

    .history-item {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .clear-history {
      margin-top: 10px;
      padding: 10px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .clear-history:hover {
      background: #b71c1c;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">User Form App</div>

  <div class="container">
    <h1>Upload Your File</h1>
    <form id="user-form">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="file">Select a JSON or CSV file:</label>
      <input type="file" id="file" name="file" accept=".json, .csv" required>

      <button type="submit">Upload</button>
    </form>

    <div class="history-container">
      <p class="history-title">Upload History</p>
      <ul id="history-list" class="history-list"></ul>
      <button class="clear-history" id="clear-history">Clear History</button>
    </div>
  </div>

  <script>
    document.getElementById('user-form').onsubmit = async function (event) {
      event.preventDefault();

      const emailInput = document.getElementById('email');
      const fileInput = document.getElementById('file');
      const email = emailInput.value;
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload');
        return;
      }

      if (!email) {
        alert('Please enter your email address');
        return;
      }

      // Save upload history in localStorage
      const history = JSON.parse(localStorage.getItem('uploadHistory')) || [];
      history.push({
        fileName: file.name,
        email: email,
        date: new Date().toLocaleString()
      });

      localStorage.setItem('uploadHistory', JSON.stringify(history));
      displayHistory();
    };

    function displayHistory() {
      const historyList = document.getElementById('history-list');
      historyList.innerHTML = '';

      const history = JSON.parse(localStorage.getItem('uploadHistory')) || [];
      history.forEach(entry => {
        const li = document.createElement('li');
        li.classList.add('history-item');
        li.textContent = `${entry.fileName} - ${entry.email} (${entry.date})`;
        historyList.appendChild(li);
      });
    }

    document.getElementById('clear-history').addEventListener('click', function () {
      localStorage.removeItem('uploadHistory');
      displayHistory();
    });

    // Display history on page load
    displayHistory();
  </script>

</body>
</html>
