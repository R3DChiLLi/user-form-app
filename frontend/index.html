<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    /* General Page Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      background: #0ca08f;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 24px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Form Container */
    .container {
      background: rgb(239, 237, 237);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 24px;
      color: #00796b;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      text-align: left;
      display: block;
      color: #00796b;
    }

    input[type="file"], input[type="email"] {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: 0.3s;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }

    input[type="file"]:hover, input[type="email"]:hover,
    input[type="file"]:focus, input[type="email"]:focus {
      border-color: #00796b;
      box-shadow: 0 0 8px rgba(0, 121, 107, 0.3);
    }

    /* Upload Button */
    button {
      background: #00796b;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background: #004d40;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    /* Loader Animation */
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #00796b;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Success/Error Message */
    .message {
      text-align: center;
      font-size: 16px;
      display: none;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .success {
      background: #e0f2f1;
      color: #00796b;
    }

    .error {
      background: #ffebee;
      color: #d32f2f;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">User Form App</div>

  <div class="container">
    <h1>Upload Your File</h1>
    <form id="user-form" method="POST" enctype="multipart/form-data">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="file">Select a JSON or CSV file:</label>
      <input type="file" id="file" name="file" accept=".json, .csv" required>

      <button type="submit">Upload</button>
    </form>

    <div class="loader" id="loader"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('user-form').onsubmit = async function (event) {
      event.preventDefault();

      const emailInput = document.getElementById('email');
      const fileInput = document.getElementById('file');
      const email = emailInput.value;
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload');
        return;
      }

      if (!email) {
        alert('Please enter your email address');
        return;
      }

      // Show loader and disable button
      document.getElementById('loader').style.display = 'block';
      document.querySelector('button').disabled = true;

      const formData = new FormData();
      formData.append('email', email);
      formData.append('file', file);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      // Hide loader and enable button
      document.getElementById('loader').style.display = 'none';
      document.querySelector('button').disabled = false;

      const messageElement = document.getElementById('message');

      if (response.ok) {
        messageElement.textContent = '✅ File uploaded successfully!';
        messageElement.className = 'message success';
      } else {
        messageElement.textContent = '❌ Failed to upload file. Please try again.';
        messageElement.className = 'message error';
      }
      messageElement.style.display = 'block';
    };
  </script>

</body>
</html>
