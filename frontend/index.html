<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload File</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 24px;
      color: #4CAF50;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
    }

    input[type="file"], input[type="email"] {
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    input[type="file"]:hover, input[type="email"]:hover {
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      text-align: center;
      font-size: 16px;
      color: #4CAF50;
      display: none;
      margin-top: 20px;
    }

    .error {
      color: #f44336;
    }

  </style>
</head>
<body>
  <h1>Testing Jenkins</h1>
  <div class="container">
    <h1>Upload Your File</h1>
    <form id="user-form" method="POST" enctype="multipart/form-data">
      <label for="email">Enter your email address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="file">Select a JSON or CSV file:</label>
      <input type="file" id="file" name="file" accept=".json, .csv" required>

      <button type="submit">Upload</button>
    </form>
    <div class="loader" id="loader"></div>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('user-form').onsubmit = async function (event) {
      event.preventDefault();

      // Get the selected file and email from the form
      const emailInput = document.getElementById('email');
      const fileInput = document.getElementById('file');
      const email = emailInput.value;
      const file = fileInput.files[0];

      if (!file) {
        alert('Please select a file to upload');
        return;
      }

      if (!email) {
        alert('Please enter your email address');
        return;
      }

      // Show loading spinner and disable the button
      document.getElementById('loader').style.display = 'block';
      document.querySelector('button').disabled = true;

      // Prepare the FormData to send the file and email
      const formData = new FormData();
      formData.append('email', email);
      formData.append('file', file);

      // Update the URL with the correct backend URL if necessary
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      // Hide loading spinner and enable the button
      document.getElementById('loader').style.display = 'none';
      document.querySelector('button').disabled = false;

      const messageElement = document.getElementById('message');

      if (response.ok) {
        messageElement.textContent = 'File uploaded successfully!';
        messageElement.className = 'message';
      } else {
        messageElement.textContent = 'Failed to upload file. Please try again.';
        messageElement.className = 'message error';
      }
      messageElement.style.display = 'block';
    };
  </script>
</body>
</html>
