<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
</head>
<body>
  <h1>Enter Your Details</h1>
  <form id="user-form" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit">Submit</button>
  </form>
  <script>
    document.getElementById('user-form').onsubmit = async function (event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const data = { name: name };

      // Update this URL with the correct port if necessary (e.g., port 80 or 3000)
      const response = await fetch('http://3.220.109.155:3000/submit', { // Change port if needed
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert('Data submitted successfully!');
      } else {
        alert('Failed to submit data.');
      }
    };
  </script>
</body>
</html>
